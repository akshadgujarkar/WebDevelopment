<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Focus on Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <header><strong>Focus on <span id="head">Today</span></strong></header>
        <div class="form">
            <span class="today">Today</span>
            <img src="images/Sun.svg" alt="" id="rotate">
            <p>Raise the bar by completing your goals!</p>
            <div class="progressBar">
                <div class="progressvalue">
                <span>0/3 completed</span>
                </div>
                <p class="error">Please set all the 3 goals</p>

            </div>
            <div class="goal">
                <div class="checkbox">
                    <!-- <img class="vector" src="images/Vector 1.png" alt=""> -->
                    </div>
                <input type="text" placeholder="Add new goals" class="goal1" id="first">
            </div>
            <div class="goal">
                <div class="checkbox">
                   
                    </div>
                <input type="text" placeholder="Add new goals" class="goal1" id="second">
            </div>
            <div class="goal">
                <div class="checkbox"></div>
                <input type="text" placeholder="Add new goals" class="goal1" id="third">
            </div>

            <p class="quote">"Move one step ahead, today!"</p>
            <p class="coder">Made with ❤️ by Akshad Gujarkar</p>
        </div>


    </main>

</body>

</html>
