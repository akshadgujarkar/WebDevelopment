<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <header>Table tag</header>
    <main>
           <table border="3">
            <caption>Student information</caption>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Salary</th>
            </tr>
            
            <tr>
                <td>Akshad</td>
                <td>19</td>
                <td>90000</td>
            </tr>
            <tr>
                <td>Gujarkar</td>
                <td>53</td>
                <td>3095353</td>
            </tr>
            <tr>
                <td colspan="2">Arya</td><!--number is acquire the rows-->
            </tr>

           </table>

    </main>
</body>
</html>
